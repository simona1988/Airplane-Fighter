<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Fighter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #game-container {
            width: 50%;
            height: 600px;
            border: 0.5px solid black;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #airplane {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            bottom: 10px;
        }

        .obstacle {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
        }

        #game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Airplane Fighter</h1>
        <h2>Score: <span id="score">0</span></h2>
        <div id="game-container">
            <div id="airplane"></div>
            <div id="game-over-message">Collision! Game over.</div>
        </div>
        <div class="mt-3">
            <button id="move-left" class="btn btn-primary">Move Left</button>
            <button id="move-right" class="btn btn-primary">Move Right</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
