<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Fighter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="game-style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Airplane Fighter</h1>
        <h2>Score: <span id="score">0</span></h2>
        <div id="game-container">
            <div id="airplane"></div>
            <div id="game-over-message">Collision! Game over.</div>
        </div>
        <div class="mt-3">
            <button id="move-left" class="btn btn-primary">Move Left</button>
            <button id="move-right" class="btn btn-primary">Move Right</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
